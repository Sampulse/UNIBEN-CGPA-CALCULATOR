<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigerian University CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f8;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 40px;
      color: #2c3e50;
    }
    .result {
      background: #ecf0f1;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      font-weight: bold;
    }
    .ads {
      margin: 30px 0 0 0;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Nigerian University CGPA Calculator</h1>
</header>

<div class="container">

  <h2>Semester Courses</h2>
  <form id="courseForm">
    <input type="text" placeholder="Course Code" id="courseCode" required>
    <input type="number" placeholder="Credit Units" id="courseUnits" required>
    <select id="courseGrade" required>
      <option value="">Grade</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
    </select>
    <button type="submit">Add Course</button>
  </form>

  <table id="coursesTable" border="1" cellpadding="8" cellspacing="0" style="width:100%; margin-top:20px; border-collapse:collapse;">
    <thead>
      <tr>
        <th>Course Code</th>
        <th>Units</th>
        <th>Grade</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="gpaResult" class="result">GPA: 0.00</div>
  <div id="cgpaResult" class="result">CGPA: 0.00</div>

  <!-- âœ… Bottom AdSense Ad -->
  <div class="ads">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3253581979430606"
         crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3253581979430606"
         data-ad-slot="3672447198"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

</div>

<script>
  const gradePoints = { A: 5, B: 4, C: 3, D: 2, E: 1, F: 0 };
  let courses = [];

  document.getElementById('courseForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const code = document.getElementById('courseCode').value;
    const units = parseInt(document.getElementById('courseUnits').value);
    const grade = document.getElementById('courseGrade').value;
    const points = gradePoints[grade] * units;

    courses.push({ code, units, grade, points });
    updateTable();
    updateResults();

    this.reset();
  });

  function updateTable() {
    const tbody = document.querySelector('#coursesTable tbody');
    tbody.innerHTML = "";
    courses.forEach(c => {
      const row = `<tr>
        <td>${c.code}</td>
        <td>${c.units}</td>
        <td>${c.grade}</td>
        <td>${c.points}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function updateResults() {
    let totalUnits = 0, totalPoints = 0;
    courses.forEach(c => {
      totalUnits += c.units;
      totalPoints += c.points;
    });
    const gpa = totalPoints / (totalUnits || 1);
    document.getElementById('gpaResult').innerText = "GPA: " + gpa.toFixed(2);
    document.getElementById('cgpaResult').innerText = "CGPA: " + gpa.toFixed(2); 
  }
</script>

</body>
</html>
